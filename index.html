<!DOCTYPE html>
<html>
    <head>
        <title>Fontmatica!</title>
        <script type="module" src="script.js"></script>
    </head>
    <body style="background-color: #008080;">
        <div class="window" style="margin: 32px; width: 70%;">
            <div class="title-bar">
                <div class="title-bar-text">
                    Fontmatica!
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <canvas class="field-border" id="draw-canvas" style="padding: 8px;"></canvas>
                <div class="field-row-stacked">
                    <label for="text17">Text to Display</label>
                    <input id="display-text" type="text">
                </div>
                <fieldset id="animation-style">
                    <legend>Animation Style</legend>
                    <div class="field-row">
                        <input id="none" type="radio" name="animation-style" checked>
                        <label for="none">None</label>
                    </div>
                    <div class="field-row">
                        <input id="sine" type="radio" name="animation-style">
                        <label for="sine">Sine</label>
                    </div>
                    <div class="field-row">
                        <input id="cosine" type="radio" name="animation-style">
                        <label for="cosine">Cosine</label>
                    </div>
                    <div class="field-row">
                        <input id="random" type="radio" name="animation-style">
                        <label for="random">Random</label>
                    </div>
                </fieldset>
                <fieldset id="animation-direction">
                    <legend>Animation Direction</legend>
                    <div class="field-row">
                        <input id="down-up" type="radio" name="animation-direction" checked>
                        <label for="down-up">Down-Up</label>
                    </div>
                    <div class="field-row">
                        <input id="left-right" type="radio" name="animation-direction">
                        <label for="left-right">Left-Right</label>
                    </div>
                </fieldset>
                <fieldset id="amplitude" hidden="true">
                    <div class="field-row">
                        <label for="range-label">Amplitude</label>
                        <input id="range-slider" type="range" min="0" max="20" value="1"/>
                        <input id="range-num" type="number" style="width: 15%;"/>
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
