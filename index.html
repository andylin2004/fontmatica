<!DOCTYPE html>
<html>
    <head>
        <title>Fontmatica!</title>
        <script type="module" src="script.js"></script>
    </head>
    <body style="background-color: #008080;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;"
    >
        <div class="window" style="margin: 32px; width: 95%; align-self: center;">
            <div class="title-bar">
                <div class="title-bar-text">
                    Fontmatica!
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="field-border" style="padding: 8px; overflow: scroll;">
                    <canvas id="draw-canvas"></canvas>
                </div>
                <div class="field-row-stacked">
                    <label for="display-text">Text to Display</label>
                    <input id="display-text" type="text">
                </div>
                <div class="field-row">
                    <label for="file-drop">Upload Font File</label>
                    <input id="file-drop" type="file" accept="font/*">
                    <button id="upload-file">Upload File</button>
                </div>
                <div class="field-row">
                    <label for="font-selection">Select Font</label>
                    <select id="font-selection">
                        <option>Default</option>
                    </select>
                </div>
                <fieldset id="animation-style">
                    <legend>Animation Style</legend>
                    <div class="field-row">
                        <input id="none" type="radio" name="animation-style" checked>
                        <label for="none">None</label>
                    </div>
                    <div class="field-row">
                        <input id="sine" type="radio" name="animation-style">
                        <label for="sine">Sine</label>
                    </div>
                    <div class="field-row">
                        <input id="cosine" type="radio" name="animation-style">
                        <label for="cosine">Cosine</label>
                    </div>
                    <div class="field-row">
                        <input id="random" type="radio" name="animation-style">
                        <label for="random">Random</label>
                    </div>
                </fieldset>
                <fieldset id="animation-direction" hidden="true">
                    <legend>Animation Direction</legend>
                    <div class="field-row">
                        <input id="down-up" type="radio" name="animation-direction" checked>
                        <label for="down-up">Down-Up</label>
                    </div>
                    <div class="field-row">
                        <input id="left-right" type="radio" name="animation-direction">
                        <label for="left-right">Left-Right</label>
                    </div>
                </fieldset>
                <fieldset id="amplitude" hidden="true">
                    <div class="field-row">
                        <label for="range-label">Amplitude</label>
                        <input id="range-slider" type="range" min="0" max="20" value="1"/>
                        <input id="range-num" type="number" style="width: 15%;"/>
                    </div>
                </fieldset>
                <fieldset id="shift" hidden="true">
                    <div class="field-row">
                        <label for="range-label">Shift</label>
                        <input id="range-slider" type="range" min="0" max="20" value="1"/>
                        <input id="range-num" type="number" style="width: 15%;"/>
                    </div>
                </fieldset>
                <fieldset id="play-speed">
                    <div class="field-row">
                        <label for="range-label">Animation Speed</label>
                        <input id="range-slider" type="range" min="0" max="5" value="0.1" step="0.01"/>
                        <input id="range-num" type="number" step="0.01" style="width: 15%;"/>
                    </div>
                </fieldset>
                <button id="play">Play!</button>
            </div>
        </div>
    </body>
</html>
